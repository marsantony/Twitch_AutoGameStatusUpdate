<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!--Avoid timers throttling by browser when tab is inactive.-->
    <script src="./js/HackTimer.min.js"></script>
    <script src="./js/HackTimerWorker.min.js"></script>

    <title>自動更新遊戲狀態</title>
    <link rel="icon" href="start.gif" type="image/gif" />
    <link rel="stylesheet" href="https://marsantony.github.io/shared/nav.css">
    <style>body { padding-top: 56px; }

        #showJWTPlaceImage > img {
            display: none;
        }

        #showJWTPlaceImage:hover > img {
            display: block;
            position: absolute;
        }
    </style>
</head>

<body>


    <div class="mx-auto col-10 col-md-8 col-lg-6">
        <br />
        <br />
        <div class="form-group" id="AlertBox">
            <div class="alert alert-success" id="successAlert" style="display:none;">

            </div>

            <div class="alert alert-danger" id="errorAlert" style="display:none;">

            </div>
        </div>

        <div class="form-group">
            <label for="channel">頻道</label>
            <select id="channel" class="form-control">
                <option value="shuteye_orange"
                        data-steamid="76561198003344359"
                        data-se-channel="5929d1f610ee005fd32bc0ea"
                        data-se-command="64e9fdca52bb6e45114f9753">蝦愛橘子</option>
                <option value="marsantonymars"
                        data-steamid="76561197999639100"
                        data-se-channel="5d29b4d31deb300a0518a503"
                        data-se-command="64c5fa97108a4cfbb879b392">姬柊雪菜我老婆</option>
            </select>
        </div>

        <div class="form-group">
            <label for="JWTKey">StreamElements JWT金鑰（請使用自己帳號的金鑰）</label>
            <i class="bi bi-info-circle" id="showJWTPlaceImage"><img src="./images/image.png" width="700" /></i>
            <a class="link-info" href="https://streamelements.com/dashboard/account/channels" target="_blank">StreamElements取得JWT金鑰連結</a>
            <small class="text-muted d-block">若要幫別人操作，請先請對方將你加為 StreamElements Bot Moderator，再填入你自己的 JWT</small>
            <input type="password" id="JWTKey" class="form-control col-1" />
        </div>

        <div class="form-group">
            <label for="gameName">自訂遊戲名稱</label>
            <input type="text" id="gameName" class="form-control" />
        </div>

        <div class="form-group">
            <label for="commandReplyTemplate">!遊戲指令Template(遊戲名稱會帶入{game})</label>
            <input type="text" id="commandReplyTemplate" class="form-control" />
        </div>

        <br />
        <div class="form-group" style="text-align:right;">
            <input type="button" id="immediatelyUpdate" class="btn btn-primary" value="立即更新" />
            <input type="button" id="startAutoUpdate" class="btn btn-primary" value="開始自動更新" />
            <button class="btn btn-primary" type="button" id="loading" disabled style="display:none;">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                <span id="nextUpdateStamp">Loading...</span>
            </button>
            <input type="button" id="stopAutoUpdate" class="btn btn-danger" value="停止自動更新" style="display:none;" />
        </div>

        <div class="form-group">
            <label for="currentSteamGameName">Steam抓取的遊戲名稱:</label>
            <span id="currentSteamGameName"></span>
        </div>

        <div class="form-group">
            <label for="log">執行的所有LOG紀錄(重新整理就會不見)</label>
            <textarea id="log" class="form-control" rows="10" style="resize: none;" readonly></textarea>
        </div>
    </div>

    <div class="container">
        <footer class="py-3">
            <hr />
            <div class="row">
                <div class="col-12">
                    <small><a href="https://www.flaticon.com/free-animated-icons/on" title="on animated icons">On animated icons created by Freepik - Flaticon</a></small>
                </div>
            </div>
        </footer>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <script src="https://marsantony.github.io/shared/shared.js"></script>
    <script src="./src/utils.js"></script>
    <script src="./src/autoGameUpdateClass.js"></script>
    <script>
        var updater = new AutoGameUpdate();
        updater.init();
    </script>
</body>

</html>
